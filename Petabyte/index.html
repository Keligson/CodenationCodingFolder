<body>




    <!-- PROJECT NAME -->
    <div>
        <h1 id="projectTitle">Pet-A-Byte</h1>
    </div>



    <!-- IMAGES -->
    <div id="petImages">
        <img id="eggImage" src="./images/eggimage.png" alt="testing image">
        <img id="rabbitImage" src="./images/rabbitimage.png" alt="rabbit image"> 
        <img id="monkeyImage" src="./images/monkeyimage.jpg" alt="monkey image">
    </div>




    
    <!-- PET NAME (pet's name, input box, submit button) -->
    <div>
        <p id="petNameText">Pet name:</p>
        <p id="petNameEmpty"></p>
        <input id="input" type="text" placeholder="ENTER PET NAME HERE">
        <button id="submit">SUBMIT</button>
    </div>




    <!-- PET SELECT BUTTONS -->
    <div>
        <p id="petChooseText">Choose your pet</p>
        <button id="monkeyButton">Monkey</button>
        <button id="rabbitButton">Rabbit</button>
    </div>




    <!-- PET FUNCTION BUTTONS -->
    <div>
        <button id="feedButton">FEED</button>
        <button id="playButton">PLAY</button>
        <button id="cleanButton">CLEAN</button>
    </div>

            <li id ="hunger">test1</li>
            <li id="happiness">test2</li>
            <li id ="cleanliness">test3</li>
